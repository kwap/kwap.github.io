markdown    : kramdown
highlighter : rouge

source: ./
destination: ./_site

# Sass configuration
sass:
  sass_dir: assets/scss
  style: compressed # expanded

# Author settings
author:
  name     : "Piotr Kwapin"
  job      : "Software Engineer, Thinker, Tinkerer"
