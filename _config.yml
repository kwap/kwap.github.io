# social settings
og_locale: "en_US"
twitter_card: "summary_large_image"
twitter_site: "@o3tker"

gems:
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

